<!DOCTYPE html>
<html lang="en">
    <!-- Correo
        Nombre - Contraseña
        Confirm Contraseña
        butón: Registrar
    -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wubbalubbadubzork: Register</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- For improved cross-browser rendering -->
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/7.0.0/normalize.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <h2 class="text-center">Registro</h2>
    <div class="container">
        <h4 class="text-center">Cree una cuenta nueva</h4>
        <form class="form-horizontal">
            <div class="row">
                <div class="input-field col-md-3 col-md-offset-3">
                    <i class="material-icons prefix">account_circle</i>
                    <input placeholder="Correo" id="email" type="email" class="validate">
                </div>
                <div class="input-field col-md-3">
                    <i class="material-icons prefix">tag_faces</i>
                    <input placeholder="Nombre" id="name" type="text" class="validate">
                </div>
            </div>
            <div class="row">
                <div class="input-field col-md-6 col-md-offset-3">
                    <i class="material-icons prefix">lock_outline</i>
                    <input placeholder="Contraseña" id="email" type="password" class="validate">
                </div>
            </div>
            <div class="row">
                <div class="input-field col-md-6 col-md-offset-3">
                    <i class="material-icons prefix">lock</i>
                    <input placeholder="Confirmar Contraseña" id="email" type="password" class="validate">
                </div>
            </div>
            <div class="text-center">
                    <input type="submit" class="btn" value="Registrarse" />
            </div>
        </form>
    </div>
</body>
</html>
